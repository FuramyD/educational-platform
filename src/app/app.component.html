<ng-container *ngIf="_isAuthorized then mainPage else authorization"></ng-container>

<ng-template #authorization>Authorization Page</ng-template>

<ng-template #mainPage>
    <button (click)="_onButtonClick()">Test Request</button>
    <div>
        Response:
        <pre>{{ response | json }}</pre>
    </div>
    <ep-navigation-bar></ep-navigation-bar>
    <router-outlet></router-outlet>
</ng-template>
